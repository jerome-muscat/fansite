    <main>
        <h1 class="vers-la-gauche">Page de contact</h1>
        <section class="contact">
            <article class="contactez-moi">
                <h1>Pour plus d'informations</h1>
                <p>Un problème, une interrogation ? N’hésitez pas à utiliser ce
                    formulaire pour me contacter !</p>
                <form action="/page-traitement-donnees" method="post">
                    <div>
                        <label for="Prenom"> Votre Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Jérôme" required>
                    </div>
                    <div>
                        <label for="Nom">Votre Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Muscat" required>
                    </div>
                    <div>
                        <label for="email">Votre e-mail</label>
                        <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
                    </div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...."
                            required></textarea>
                    </div>
                    <div>
                        <button type="submit">Envoyer</button>
                    </div>
                </form>
            </article>
        </section>
    </main>
